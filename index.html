<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script defer src="./app.js"></script>
</head>

<body class="mx-10">
    <header class="my-10">
        <div class="navbar bg-[#1090D81A] shadow-sm p-3 rounded-lg">
            <div class="flex-1">
                <h1 class="font-bold text-[20px]">Interactive</h1>
                <p>Geometry Genius</p>
            </div>
            <div class="flex-none">
                <button class="btn btn-primary px-10">Blog</button>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div
                class="border-2 border-[#1111111A] rounded-lg p-5 grid grid-cols-1 md:grid-cols-3 lg:grid-cols-4 lg:gap-5">
                <div class="col-span-3 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 mb-2 lg:mb-0">
                    <div class="card bg-base-100  shadow-sm">
                        <figure class="px-5 pt-5">
                            <img src="./images/triangle.png" alt="Shoes" class="rounded-xl h-40" />
                        </figure>
                        <div class="card-body p-1 md:p-5 items-center text-center">
                            <h2 class="card-title">Triangle</h2>
                            <p>Area (A) =0.5 x b x h</p>
                            <div class="flex lg:gap-1 mb-2">
                                <label class="input input-xs bg-[#FEFF5B]">
                                    b
                                    <input id="triangle-b" type="text" class="grow bg-base-100 text-center"
                                        placeholder="" />
                                    cm
                                </label>
                                <label class="input input-xs bg-[#FEFF5B]">
                                    h
                                    <input id="triangle-h" type="text" class="grow bg-base-100 text-center"
                                        placeholder="" />
                                    cm
                                </label>
                            </div>
                            <button id="triangle" class="btn bg-[#FEFF5B] w-full btn-sm">Calculate</button>
                        </div>
                    </div>
                    <div class="card bg-base-100  shadow-sm">
                        <figure class="px-5 pt-5">
                            <img src="./images/rectangle.png" alt="Shoes" class="rounded-xl h-40" />
                        </figure>
                        <div class="card-body p-1 md:p-5 items-center text-center">
                            <h2 class="card-title">Rectangle</h2>
                            <p>Area (A) = w x I</p>
                            <div class="flex lg:gap-1 mb-2">
                                <label class="input input-xs bg-[#CCCCFF]">
                                    w
                                    <input id="rectangle-w" type="text" class="grow bg-base-100 text-center"
                                        placeholder="" />
                                    cm
                                </label>
                                <label class="input input-xs bg-[#CCCCFF]">
                                    I
                                    <input id="rectangle-l" type="text" class="grow bg-base-100 text-center"
                                        placeholder="" />
                                    cm
                                </label>
                            </div>
                            <button id="rectangle" class="btn bg-[#CCCCFF] w-full btn-sm">Calculate</button>
                        </div>
                    </div>
                    <div class="card bg-base-100  shadow-sm">
                        <figure class="px-5 pt-5">
                            <img src="./images/parallelogram.png" alt="Shoes" class="rounded-xl h-40" />
                        </figure>
                        <div class="card-body p-1 md:p-5 items-center text-center">
                            <h2 class="card-title">Parallelogram</h2>
                            <p>Area (A) =b x h</p>
                            <div class="flex lg:gap-1 mb-2">
                                <label class="input input-xs bg-[#B2F069]">
                                    b
                                    <input id="parallelogram-b" type="text" class="grow bg-base-100 text-center"
                                        placeholder="" />
                                    cm
                                </label>
                                <label class="input input-xs bg-[#B2F069]">
                                    h
                                    <input id="parallelogram-h" type="text" class="grow bg-base-100 text-center"
                                        placeholder="" />
                                    cm
                                </label>
                            </div>
                            <button id="parallelogram" class="btn bg-[#B2F069] w-full btn-sm">Calculate</button>
                        </div>
                    </div>
                    <div class="card bg-base-100  shadow-sm">
                        <figure class="px-5 pt-5">
                            <img src="./images/rhombus.png" alt="Shoes" class="rounded-xl h-40" />
                        </figure>
                        <div class="card-body p-1 md:p-5 items-center text-center">
                            <h2 class="card-title">Rhombus</h2>
                            <p>Area (A) =0.5 x d<sub>1</sub> x d<sub>2</sub></p>
                            <div class="flex lg:gap-1 mb-2">
                                <label class="input input-xs bg-[#B5A908]">
                                    P
                                    <input type="text" class="grow bg-base-100 text-center" placeholder="" />
                                    cm
                                </label>
                                <label class="input input-xs bg-[#B5A908]">
                                    h
                                    <input type="text" class="grow bg-base-100 text-center" placeholder="" />
                                    cm
                                </label>
                            </div>
                            <button class="btn bg-[#B5A908] w-full btn-sm">Calculate</button>
                        </div>
                    </div>
                    <div class="card bg-base-100  shadow-sm">
                        <figure class="px-5 pt-5">
                            <img src="./images/pentagon.png" alt="Shoes" class="rounded-xl h-40" />
                        </figure>
                        <div class="card-body p-1 md:p-5 items-center text-center">
                            <h2 class="card-title">Pentagon</h2>
                            <p>Area (A) =0.5 x p x b</p>
                            <div class="flex lg:gap-1 mb-2">
                                <label class="input input-xs bg-[#FFC1AC]">
                                    P
                                    <input type="text" class="grow bg-base-100 text-center" placeholder="" />
                                    cm
                                </label>
                                <label class="input input-xs bg-[#FFC1AC]">
                                    b
                                    <input type="text" class="grow bg-base-100 text-center" placeholder="" />
                                    cm
                                </label>
                            </div>
                            <button class="btn bg-[#FFC1AC] w-full btn-sm">Calculate</button>
                        </div>
                    </div>
                    <div class="card bg-base-100  shadow-sm">
                        <figure class="px-5 pt-5">
                            <img src="./images/ellipse.png" alt="Shoes" class="rounded-xl" />
                        </figure>
                        <div class="card-body p-1 md:p-5 items-center text-center">
                            <h2 class="card-title">Ellipse</h2>
                            <p>Area (A) = Ï€ ab</p>
                            <div class="flex lg:gap-1 mb-2">
                                <label class="input input-xs bg-[#D9D9D9]">
                                    a
                                    <input type="text" class="grow bg-base-100 text-center" placeholder="" />
                                    cm
                                </label>
                                <label class="input input-xs bg-[#D9D9D9]">
                                    b
                                    <input type="text" class="grow bg-base-100 text-center" placeholder="" />
                                    cm
                                </label>
                            </div>
                            <button class="btn bg-[#D9D9D9] w-full btn-sm">Calculate</button>
                        </div>
                    </div>
                </div>
                <div class="border-2 border-[#1111111A] rounded-lg p-1">
                    <h1 class="text-center bg-[#1090D81A] py-1 px-2 font-bold">Area Calculation</h1>

                    <div class="pl-5 py-2">
                        <ol class="list-decimal" id="aria-list">
                            <!-- <li>
                                <div class="text-[13px] flex justify-between items-center">
                                    <span>triangle</span>
                                    <span>12cm<sup>2</sup></span>
                                    <button class="btn btn-xs btn-primary">Convert to m<sup>2</sup></button>
                                </div>
                            </li> -->
                        </ol>
                    </div>

                </div>
            </div>
        </section>
    </main>


</body>

</html>
